<table mat-table [dataSource]="(docs$ | async)!">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let doc">{{ doc.key }}</td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let doc">{{ doc.data.text }}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Url</th>
    <td mat-cell *matCellDef="let doc">
      <a
        *ngIf="doc.data.url !== undefined"
        aria-label="Open data"
        rel="noopener noreferrer"
        [href]="doc.data.url"
        target="_blank"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="open_in_new"
        ></mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let doc; columns: displayedColumns"></tr>
</table>
